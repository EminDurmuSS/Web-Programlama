
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
	@media(max-width: 768px) {
        .product-card .img-wrap {
            border-bottom: 1px solid #dee2e6;
        }
    }
    .product-card .img-wrap {
        padding: .5rem;
        display: block;
        text-align: center;
        /* overflow: hidden; */
    }
    .product-card img {
        height: auto;
        width: 100%;
        max-width: 100%;
        object-fit: cover;
    }
    .product-card .checked {
    color: orange;
    }

    .product-card .title {
        text-decoration: none;
        color: #212529;
    }

    .product-card .price {
        color: orange;
        font-size: 22px;
    }

    .product-card .rating {
        font-size: 13px;
    }
    </style>
</head>
<body>
   <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card product-card mb-3 shadow">
                    <div class="row g-0">
                        <div class="col-xl-3 col-md-4">
                            <a href="#" class="img-wrap">
                                <img src="img/1.jpeg" alt="">
                            </a>
                        </div>
                        <div class="col-xl-9 col-md-8 border-start">
                            <div class="card-body">
                                <a href="#" class="btn btn-outline-primary btn-icon float-end">
                                    <i class="fa fa-heart"></i>
                                </a>
                                <a href="#" class="h6 mb-3 title">
                                    Apple iphone 11 64Gb Sarı Cep telefonu
                                </a>
                                <div class="mb-2">
                                    <div class="rating mb-2">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="text-warning ms-1">5.0</span>
                                    </div>
                                    <span class="text-muted">Stokta</span>
                                    <span class="text-success">Ücretsiz Kargo</span>
                                </div>
                                <div class="price-wrap mb-4">
                                    <strong class="price">12.500 TL</strong>
                                    <del class="price-old">13.000 TL</del>
                                </div>
                                <div class="d-grid g-4 d-md-block">
                                    <a href="" class="btn btn-primary">
                                        <i class="fa fa-shopping-cart me-1"></i> Sepete Ekle
                                    </a>
                                    <a href="" class="btn btn-outline-primary">
                                        <i class="fa fa-heart me-1"></i> Listeye Ekle
                                    </a>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>

        </div>


   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
