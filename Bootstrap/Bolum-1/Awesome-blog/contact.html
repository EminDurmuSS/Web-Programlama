<!DOCTYPE html>
<html lang="tr" class="h-100">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fa-solid fa-house"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mobile" class="collapse navbar-collapse">    
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="index.html"class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="blogs.html"class="nav-link active">blogs</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html"class="nav-link">Contact</a>
                    </li>
                </ul>
                
                <div class="d-flex">    
                <input type="text" class="form-control me-1" placeholder="Search">  
                <button class="btn btn-warning">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                </div>    
            </div>    
        </div>
    </nav>
        
    <main>
        <div class="conatiner my-4">
            <h2 class="my-3">Contact Us</h2>
            <div class="row h-2">
                <div class="col-md-6 order-2 order-md-1">
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2611.1811386654176!2d9.210845515098406!3d49.121194890121174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47982f20a379c967%3A0x14cbac553ca7e9ef!2sMax-Planck-Stra%C3%9Fe%2C%20Heilbronn%2C%20Almanya!5e0!3m2!1str!2str!4v1670684367214!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6 order-1 order-md-2">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out the form 
                            </div>
                            <form class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="name" name="name" id="name" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="phone" name="phone" id="phone" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="Subject" class="form-label">Subject</label>
                                    <textarea name="Subject" id="Subject" class="form-control"></textarea>
                                </div>
                                <div class="col-md-12 d-grid">
                                    <button class="btn btn-outline-warning">Send</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <footer class="bg-dark py-5 text-white mt-auto">
        <div class="container text-center">
            <span>All rights reserved. @2025 </span>
        </div>
    </footer>
