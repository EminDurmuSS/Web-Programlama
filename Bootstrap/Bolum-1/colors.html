<body>
    
        <!-- 
        primary --- mavi
        secondary --gri
        success -yeşil
        danger-- kırmızı
        warning -- sarı
        info-- açık mavi
        light--açık bir renk
        dark - koyu
        muted- soluk
        white-beyaz
        black - siyah

     -->
     <p class="text-primary text-opacity-75">Lorem ipsum dolor</p>
     <p class="text-danger text-opacity-20">Lorem ipsum dolor</p>
     <p class="text-warning">Lorem ipsum dolor</p>
     <p class="text-dark">Lorem ipsum dolor</p>

     <div class="bg-primary text-white box bg-gradient">Lorem, ipsum dolor.</div>
     <div class="bg-primary text-white box">Lorem, ipsum dolor.</div>
     <div class="bg-dark text-white box bg-gradient">Lorem, ipsum dolor.</div>
     <div class="bg-secondary text-white box bg-gradient">Lorem, ipsum dolor.</div>

     <br><br>

     <span class="badge bg-success">Lorem, ipsum dolor.</span>
     <span class="badge bg-info">Lorem, ipsum dolor.</span>
     <span class="badge bg-warning">Lorem, ipsum dolor.</span>
     <br><br>
