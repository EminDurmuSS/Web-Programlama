<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: flex;
            flex-wrap: wrap;
        }
        .gallery div{
            flex-grow: 1;
            margin: 3px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            transition: transform .9s ease-out;
            object-fit: cover;
        }
        img:hover{
            transform: scale(1.2); 
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <div>
            <img src="https://picsum.photos/300/300?random=1" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/400/300?random=2" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/600/300?random=3" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/300/300?random=4" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/900/300?random=5" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/300/300?random=6" alt="">
        </div>
        <div>
            <img src="https://picsum.photos/300/300?random=7" alt="">
        </div>
    </div>
    
</body>
</html>
